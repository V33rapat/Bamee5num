<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Registration - Bamee 5 Num</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #fff7ed, #fef2f2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ea580c;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #fed7aa;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #f97316;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #f97316;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #ea580c;
        }
        .btn-primary:disabled {
            background-color: #fed7aa;
            cursor: not-allowed;
        }
        .error-message {
            color: #dc2626;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .success-message {
            color: #059669;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .field-error {
            color: #dc2626;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #f97316;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            color: #ea580c;
            text-decoration: underline;
        }
        .form-note {
            font-size: 14px;
            color: #6b7280;
            margin-top: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }
        /* Responsive design */
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
            .register-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>üë®‚Äçüíº Manager Registration</h2>
        
        <!-- Display general error message -->
        <div th:if="${error}" class="error-message" th:text="${error}">
            Registration failed. Please try again.
        </div>
        
        <!-- Display success message -->
        <div th:if="${message}" class="success-message" th:text="${message}">
            Registration successful!
        </div>
        
        <form th:action="@{/manager/register}" method="post" th:object="${managerRegistrationDto}" id="registrationForm">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" 
                       id="username" 
                       th:field="*{username}" 
                       placeholder="Username" 
                       required />
                <div class="form-note">Minimum 3 characters, alphanumeric and underscore only</div>
                <span th:if="${#fields.hasErrors('username')}" 
                      th:errors="*{username}" 
                      class="field-error">Username error</span>
                <span id="usernameError" class="field-error" style="display: none;"></span>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" 
                       id="email" 
                       th:field="*{email}" 
                       placeholder="Email" 
                       required />
                <span th:if="${#fields.hasErrors('email')}" 
                      th:errors="*{email}" 
                      class="field-error">Email error</span>
                <span id="emailError" class="field-error" style="display: none;"></span>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                       id="password" 
                       th:field="*{password}" 
                       placeholder="Password (min 8 characters)" 
                       th:value="${error != null ? '' : ''}"
                       required />
                <div class="form-note">Minimum 8 characters</div>
                <span th:if="${#fields.hasErrors('password')}" 
                      th:errors="*{password}" 
                      class="field-error">Password error</span>
                <span id="passwordError" class="field-error" style="display: none;"></span>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" 
                       id="confirmPassword" 
                       th:field="*{confirmPassword}" 
                       placeholder="Confirm Password"
                       th:value="${error != null ? '' : ''}"
                       required />
                <span th:if="${#fields.hasErrors('confirmPassword')}" 
                      th:errors="*{confirmPassword}" 
                      class="field-error">Confirm password error</span>
                <span id="confirmPasswordError" class="field-error" style="display: none;"></span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-primary" id="submitBtn">Register</button>
        </form>

        <!-- Login Link -->
        <div class="login-link">
            <p>Already have an account? <a th:href="@{/manager/login}">Login here</a></p>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="/js/manager-auth.js"></script>
    
    <!-- Clear password fields on error and reset validation -->
    <script th:if="${error}">
        document.addEventListener('DOMContentLoaded', function() {
            // Clear password fields when there's an error
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            if (passwordInput) {
                passwordInput.value = '';
            }
            if (confirmPasswordInput) {
                confirmPasswordInput.value = '';
            }
            
            // Trigger validation to update button state
            setTimeout(function() {
                if (passwordInput) {
                    passwordInput.dispatchEvent(new Event('input'));
                }
                if (confirmPasswordInput) {
                    confirmPasswordInput.dispatchEvent(new Event('input'));
                }
            }, 100);
        });
    </script>
</body>
</html>
