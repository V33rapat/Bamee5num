<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bamee 5 Num</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #fff7ed, #fef2f2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ea580c;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #fed7aa;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            outline: none;
            border-color: #f97316;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #f97316;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #ea580c;
        }
        .error {
            color: #dc2626;
            margin-top: 10px;
            text-align: center;
        }
        .success {
            color: #059669;
            margin-top: 10px;
            text-align: center;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #f97316;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            color: #ea580c;
            text-decoration: underline;
        }
        .form-note {
            font-size: 14px;
            color: #6b7280;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>üçú Create Account</h2>
        <form th:action="@{/register}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" name="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="lastName" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
                <div class="form-note">This will be your login username</div>
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <input type="tel" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required minlength="6">
                <div class="form-note">Minimum 6 characters</div>
            </div>

            <div class="form-group">
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn-primary">Create Account</button>

            <div th:if="${error}" class="error" th:text="${error}">
                Registration failed. Please try again.
            </div>
            <div th:if="${param.success}" class="success" th:text="${param.success}">
                Account created successfully! Please sign in.
            </div>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="/login">Sign in here</a></p>
        </div>
    </div>
</body>
</html>
